<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica JS 2/7</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <fieldset class="form"">
            <legend>Cadastro</legend>
            <br>
            <label for=" name" class="title">Nome:</label>
            <br>
            <input type="text" id="name" placeholder="Seu nome">
            <br>
            <br>
            <label for="age" class="title">Idade:</label>
            <br>
            <input type="number" id="age" placeholder="Sua idade" min="0">
            <br>
            <br>
            <label for="languages" class="title">Qual linguagem está estudando?</label>
            <br>
            <select name="" id="language">
                <option value="" disabled selected>Escolha uma linguagem</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <br>
            <br>
            <button type="submit" onclick="send()">Enviar</button>
        </fieldset>
    </form>
</body>

<script src="scripts.js"></script>

</html>
